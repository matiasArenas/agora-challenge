<div class="form-container">
    <div class="mb-4 header-container">
      <div><h4>Creaci√≥n de clientes</h4></div>
      <div class="spinner" *ngIf="cargaSpinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  <form action="" [formGroup]="formularioEntrada">
    <div class="body-container">
      <div class="mb-4">
        <label for="exampleFormControlInput1" class="form-label">Nombre <span class="validation">*</span></label>
        <input
          class="form-control"
          formControlName="nombre"
          type="text"
          placeholder="Ingrese su nombre"
        />
      </div>
      <div class="mb-4">
        <label for="exampleFormControlInput1" class="form-label">Apellido <span class="validation">*</span></label>
        <input
          class="form-control"
          formControlName="apellido"
          type="text"
          placeholder="Ingrese su apellido"
        />
      </div>
      <div class="mb-4">
        <label for="exampleFormControlInput1" class="form-label">Edad <span class="validation">*</span></label>
        <input
          class="form-control"
          formControlName="edad"
          type="text"
          placeholder="Ingrese su edad"
        />
      </div>
      <div class="mb-8">
        <label for="exampleFormControlInput1" class="form-label">Fecha de nacimiento <span class="validation">*</span></label>
        <input
          class="form-control"
          formControlName="fechaNacimiento"
          type="date"
        />
      </div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
      <button type="submit" class="btn btn-primary" [disabled]="!formularioEntrada.valid" (click)="saveClientes()">Guardar</button>
      <button type="button" class="btn btn-secondary" (click)="cleanForm()">Descartar</button>
    </div>
  </form>
</div>
