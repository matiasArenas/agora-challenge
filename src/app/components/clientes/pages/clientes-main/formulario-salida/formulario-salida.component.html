<div class="mt-4 container-grid">
    <div class="title"><h4>Promedio y desvio de edades</h4></div>
    <div class="title">
      Cálculos realizados a partir del total de clientes registrados
      <ng-container *ngIf="!cargaLista">
        <div class="spinner" *ngIf="cargaSpinner">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </ng-container>
    </div>
    <ng-container *ngIf="cargaLista">
      <div class="grid mt-4">
        <div class="row bg-secondary padding-header">
          <div class="col g-col-2 text-white">Promedio de edad</div>
          <div class="col g-col-2 text-white">Desvío estandar</div>
        </div>
        <div class="row bg-light border-bottom-1 border-info">
          <div class="col g-col-2">{{promedioEdad}}</div>
          <div class="col g-col-2">2</div>
        </div>
      </div>
    </ng-container>
</div>
